name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'B-chawapon/B-chawapon'"
    steps:
      # ======================================================================================
      # üñºÔ∏è TEMPLATES
      # ======================================================================================

      # Classic template example
      - name: üìó Classic template
        if: ${{ success() || failure() }}
        uses: simonSlamka/metrics@latest
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes
          plugins_errors_fatal: no
          output_action: commit

      # ======================================================================================
      # üß© PLUGINS
      # ======================================================================================

      # ======================================================================================
      # üì∞ Recent activity

      # Display recent activity
      - name: üì∞ Activity plugin
        if: ${{ success() || failure() }}
        uses: simonSlamka/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          plugins_errors_fatal: no
          output_action: commit

      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

       - name: üà∑Ô∏è Languages plugin (detailed)
        if: ${{ success() || failure() }}
        uses: simonSlamka/metrics@latest
        with:
          filename: metrics.plugin.languages.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 7
          plugin_languages_indepth: yes
          plugins_errors_fatal: no
          output_action: commit
